
<!-- Add Disqus comments. -->
<div id="disqus_thread"></div>
<script type="text/javascript">
/*
* http://christian-fei.com/tutorials/how-to-lazy-load-disqus-comments/
*/

var comments = document.getElementById('disqus_thread'),
disqusLoaded = false;
var disqus_shortname = '{{ site.disqusid }}';
var disqus_identifier = "{{ site.disqusid }}{{ page.url | replace:'index.html','' }}";

/* * * DON'T EDIT BELOW THIS LINE * * */
function loadDisqus() {
  disqusLoaded = true;
  var dsq = document.createElement('script');
  dsq.type = 'text/javascript';
  dsq.async = true;
  dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);

}

//Get the offset of an object
function findTop(obj) {
  var curtop = 0;
  if (obj.offsetParent) {
    do {
      curtop += obj.offsetTop;
    } while (obj = obj.offsetParent);
  return curtop;
  }
}

if(window.location.hash.indexOf('#comments') > 0) {
    loadDisqus();
}


if(comments  && !disqusLoaded) {
  var commentsOffset = findTop(comments);

    if (commentsOffset <= 1000) {
        loadDisqus();
    }
  window.onscroll = function() {

        if(!disqusLoaded && window.pageYOffset > commentsOffset - 1000)

      loadDisqus();
  }
}

</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
