<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/default.css?{{ site.time | date:'%Y%m%d%U%H%N%S' }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css?{{ site.time | date:'%Y%m%d%U%H%N%S' }}">
   <link rel="stylesheet" href="{{ site.baseurl }}/public/css/responsive-nav.css?{{ site.time | date:'%Y%m%d%U%H%N%S' }}">
 <link rel="stylesheet" href="{{ site.baseurl }}/public/css/sam.css?{{ site.time | date:'%Y%m%d%U%H%N%S' }}">
    <script src="{{ site.baseurl }}/public/js/responsive-nav.min.js"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">
</head>
