<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% if page.title == "Home" %}

    <title>{{ site.author }} - {{ site.title }}.</title>
    <meta property="og:title" content="{{ site.author }} - {{ site.title }}." />
    <meta property="og:type" content="website" />
    {% else %}
    <title>{{ page.title }} - {{ site.author }}</title>
    <meta property="og:title" content="{{ page.title }} - {{ site.author }}" />
    <meta property="og:type" content="article" />
    {% endif %}

    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    {% else %}
    <meta name="description" content="{{ page.content | truncatewords:47 | strip_html }}" />
    <meta property="og:description" content="{{ page.content | truncatewords:47 | strip_html }}" />
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="icon" href="{{ site.url }}/assets/img/favicon.ico?v1" type="image/x-icon">
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon-32x32.png?v1" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon-96x96.png?v1" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon-16x16.png?v1" sizes="16x16">
    <link rel="apple-touch-icon" href="/img/logo.png">
    <!-- Place favicon.ico in the root directory -->

    <meta property="og:locale" content="en_GB" />

    {% if page.image %}
    <meta property="og:image" content="{{ page.image }}" />
    <meta name="twitter:image" content="{{ page.image }}" />
    <meta name="twitter:card" content="summary_large_image">
    {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/img/logo.png" />
    <meta name="twitter:image" content="{{ site.url }}/assets/img/logo.png" />
    <meta name="twitter:card" content="summary">
    {% endif %}


    <meta name="twitter:site" content="{{ site.twitter_username }}" />
    <meta name="twitter:creator" content="{{ site.twitter_username }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url | absolute_url }}" />

    <meta property="og:site_name" content="{{ site.author }} - {{ site.title }}." />

    {% if page.image %}
    <meta property="og:image" content="{{ page.image }}" />
    <meta name="twitter:image" content="{{ page.image }}" />
    {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/img/logo.png" />
    <meta name="twitter:image" content="{{ site.url }}/assets/img/logo.png" />
    {% endif %}

    <link href="/assets/sass/app.css?{{site.time | date: '%s%N'}}" rel="stylesheet">

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-96188170-1', 'auto');
    ga('send', 'pageview');
    </script>
</head>
