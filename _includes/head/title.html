{% if page.title == "Home" %}
<title>{{ site.author }} - {{ site.title }}.</title>
<meta property="og:title" content="{{ site.author }} - {{ site.title }}." />
<meta property="og:type" content="website" />
{% else %}
<title>{{ page.title }} - {{ site.author }}</title>
<meta property="og:title" content="{{ page.title }} - {{ site.author }}" />
<meta property="og:type" content="article" />
{% endif %}
